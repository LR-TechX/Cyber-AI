name: Build Kivy APK

on:
  push:
    branches: [ main ]  # Change if your default branch is different
  workflow_dispatch:     # Allows manual trigger

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y python3-pip git zip unzip openjdk-17-jdk
        pip install --upgrade pip
        pip install buildozer cython virtualenv

    - name: Install Android SDK/NDK
      run: |
        sudo apt-get install -y libncurses5 pkg-config zlib1g-dev libffi-dev \
            libssl-dev autoconf automake libtool curl
        sudo apt-get install -y android-sdk android-sdk-platform-23

    - name: Build APK
      run: |
        buildozer -v android debug

    - name: Upload APK Artifact
      uses: actions/upload-artifact@v3
      with:
        name: kivy-apk
        path: bin/*.apk
